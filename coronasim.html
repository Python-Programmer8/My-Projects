    <style>
    body {
    background-color: lightskyblue;
    color: linen;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;
}
button:hover {
  background-color: darkgrey;
  padding: 13px;
  border: 1px solid grey;
}
.button-spendmoney {
    background-color: yellow;
    padding: 10px;
    margin: unset;
    border: 1px solid yellow;
}
.button-killvirus {
    background-color: red;
    padding: 10px;
    margin: unset;
    border: 1px solid red;
}
    </style>
    <title>Corona Simulator</title>
</head>
<body>
    <strong>Help us kill corona virus!</strong>
    <p><span>Sick: </span></p>
    <span id="total-s">100,000</span>
    <p><span>Money: </span></p><span id="total-m">0</span>
    <p><button class="button-killvirus" type="button" onclick=killvirus()>Kill virus</button></p>
    <button class="button-spendmoney" type="button" onclick=spendmoney()>Spend money to level up</button>
    <script>
    if(localStorage.getItem("totalPeopleSick") === null){
  console.log("none found")
  var totalsicks = 100000;
}
else{
  var totalsicks = Number(localStorage.totalPeopleSick)
  document.getElementById("total-s").innerHTML = totalsicks;
}
if(localStorage.getItem("sicksPerClick") === null){
  console.log("none found")
  var sicksPerClick = 1;
}
else{
  var sicksPerClick = Number(localStorage.sicksPerClick)
}
if(localStorage.getItem("money") === null){
  console.log("none found")
  var money = 50;
}
else{
  var money = Number(localStorage.money)
  document.getElementById("total-m").innerHTML = money;
}
function spendmoney() {
    money -= 10;
    document.getElementById("total-m").innerHTML = money;
    if(money <= 0) {
      money += 10;
    } else {
      totalsicks -= 5;
      localStorage.setItem("money", money)
      sicksPerClick = sicksPerClick + 5
      localStorage.setItem("sicksPerClick", sicksPerClick)
      document.getElementById("total-m").innerHTML = money;
    }
    if(money === NaN) {
      money += 50;
    }
    document.getElementById("total-s").innerHTML = totalsicks;
}

function killvirus() {
    totalsicks -= sicksPerClick
    document.getElementById("total-s").innerHTML = totalsicks;
    localStorage.setItem("totalPeopleSick", totalsicks)
    if(totalsicks === 0) {
      alert("You completed the game!");
    } else if(totalsicks === 90000) {
      money += 50;
    } else if(totalsicks === 80000) {
      money += 50;
    } else if(totalsicks === 70000) {
      money += 50;
    } else if(totalsicks === 60000) {
      money += 50;
    } else if(totalsicks === 50000) {
      money += 50;
    } else if(totalsicks === 40000) {
      money += 50;
    } else if(totalsicks === 30000) {
      money += 50;
    } else if(totalsicks === 20000) {
      money += 50;
    } else if(totalsicks === 10000) {
      money += 50;
    }
}
    </script>
</body>
</html>
